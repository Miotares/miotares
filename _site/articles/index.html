<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miotares — Artikel</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --accent-color: #00ff9d;
            --secondary-color: #2d2d2d;
            --hover-color: #00cc7a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; padding: 2rem; max-width: 800px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        .container { border: 1px solid var(--secondary-color); border-radius: 8px; padding: 2rem; box-shadow: 0 4px 8px rgba(0, 255, 157, 0.1); }
        header { margin-bottom: 2rem; border-bottom: 1px solid var(--secondary-color); padding-bottom: 1rem; }
        h1 { font-size: 2.0rem; margin-bottom: 0.5rem; color: var(--accent-color); }
        h2 { font-size: 1.5rem; margin-bottom: 1rem; color: var(--accent-color); border-bottom: 1px dashed var(--secondary-color); padding-bottom: 0.5rem; }
        ul.posts { list-style: none; display: flex; flex-direction: column; gap: 0.75rem; }
        a.post-link { text-decoration: none; background: var(--secondary-color); color: var(--text-color); padding: 0.75rem 1rem; border-radius: 4px; border-left: 3px solid var(--accent-color); display: flex; justify-content: space-between; align-items: center; transition: all .2s ease; }
        a.post-link:hover { background-color: #3a3a3a; transform: translateX(5px); }
        .post-meta { color: #8d8d8d; font-size: 0.9rem; }
        nav { margin-bottom: 1rem; }
        .back { text-decoration: none; color: var(--accent-color); }
        @media (max-width: 600px) { body { padding: 1rem; } .container { padding: 1rem; } h1 { font-size: 1.75rem; } }
    </style>
 </head>
<body>
    <div class="container">
        <header>
            <h1>// Artikel</h1>
            <nav><a class="back" href="/">← Zurück</a></nav>
        </header>
        <section>
            <ul class="posts">
                
                
                <li>
                    <a class="post-link" href="/2025/10/02/willkommen/">
                        <span>Willkommen auf meinem Blog</span>
                        <span class="post-meta">02.10.2025</span>
                    </a>
                </li>
                
            </ul>
        </section>
        <footer style="margin-top:2rem; text-align:center; font-size:0.8rem; color:#666;">&copy; 2025 Miotares</footer>
    </div>
</body>
</html>
